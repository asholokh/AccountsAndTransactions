<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>

    <title>Home</title>
</head>
<body>
<div class="container">
    <h2 align="center">Accounts and Transactions</h2>
    <div align="center">
        <div class="alert alert-danger collapse" role="alert" id="errorMessage">

        </div>
    </div>
    <div align="center">
        <label for="customerId">Get data by Customer ID</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Customer ID:</span>
            </div>
            <input type="text" class="form-control" id="customerId" aria-describedby="basic-addon3">
            <div class="input-group-append">
                <button type="button" id="btnGetCustomerData" class="btn btn-primary">Get</button>
            </div>
        </div>
    </div>
    <div id="data" class="collapse">
        <hr/>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <b><label for="custId">Customer ID: </label></b>
                    <span id="custId"></span>
                </div>
                <div class="col-sm">
                    <b><label for="customerBalance">Total balance: </label></b>
                    <span id="customerBalance"></span>
                </div>
            </div>
        </div>
        <hr/>
        <div class="accordion" id="accountsTable" align="center">

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
<script type="application/javascript" src="scripts.js"></script>
</body>
</html>
